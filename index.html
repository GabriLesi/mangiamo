<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dove Andiamo a Mangiare?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .cuisine-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .cuisine-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .cuisine-checkbox:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .cuisine-checkbox input[type="checkbox"] {
            cursor: pointer;
        }

        .cuisine-checkbox input[type="checkbox"]:checked + span {
            font-weight: 600;
        }

        .cuisine-checkbox.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover, select:focus {
            border-color: #667eea;
            outline: none;
        }

        .spin-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .wheel-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
        }

        .restaurant-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            transition: all 0.15s ease-out;
            opacity: 0.15;
            transform: scale(0.85);
            filter: blur(2px);
        }

        .restaurant-card.active {
            opacity: 1;
            transform: scale(1.05);
            filter: blur(0);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .restaurant-card.winner {
            opacity: 1;
            transform: scale(1.15);
            filter: blur(0);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.8);
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { 
                transform: scale(1.15);
                box-shadow: 0 15px 50px rgba(102, 126, 234, 0.8);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 20px 60px rgba(102, 126, 234, 1);
            }
        }

        .restaurant-card h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .restaurant-card p {
            margin: 5px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .result-message {
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .restaurants-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .list-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .list-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .list-card p {
            margin: 5px 0;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Dove Andiamo a Mangiare?</h1>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>Tipo di Cucina:</label>
                    <div class="cuisine-options" id="cuisine-filter"></div>
                </div>
                <div class="filter-group">
                    <label for="day-filter">Disponibilit√†:</label>
                    <select id="day-filter">
                        <option value="all">Tutti i giorni</option>
                        <option value="today">Solo aperti oggi</option>
                    </select>
                </div>
            </div>
            <button class="spin-button" id="spin-btn">üé∞ Gira la Ruota!</button>
        </div>

        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
        </div>
        <div class="result-message" id="result"></div>

        <div class="restaurants-list" id="restaurants-list"></div>
    </div>

    <script>
        const restaurants = [
            {
                name: "La Corte",
                cuisine: ["Tradizionale", "Pesce"],
                phone: "0522 516789",
                openDays: [1, 3, 4, 5, 6, 0]
            },
            {
                name: "Mas Mexico",
                cuisine: ["Messicana"],
                phone: "0522 272363",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Villa Dome",
                cuisine: ["Tradizionale", "Carne", "Pesce", "Pizza"],
                phone: "328 812 4641",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Pizzikotto",
                cuisine: ["Pizza", "Tradizionale"],
                phone: "0522 232457",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Trattoria Cognento",
                cuisine: ["Tradizionale, Carne"],
                phone: "0522 921212",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Tentazioni",
                cuisine: ["Tradizionale", "Carne", "Pesce", "Pizza"],
                phone: "0522 195 0106",
                openDays: [1, 3, 4, 5, 6, 0]
            },
            {
                name: "Bandito Burrito",
                cuisine: ["Tradizionale", "Burger"],
                phone: "351 635 0382",
                openDays: [2, 3, 4, 5, 6, 0]
            },
            {
                name: "Trattoria del Buontempone",
                cuisine: ["Tradizionale", "Pesce"],
                phone: "0522 515178",
                openDays: [2, 3, 4, 5, 6, 0]
            },
            {
                name: "Ramen Hideo",
                cuisine: ["Giapponese", "Ramen"],
                phone: "0522 1968220",
                openDays: [2, 3, 4, 5, 6, 0]
            },
            {
                name: "Sagami",
                cuisine: ["Giapponese", "Ramen"],
                phone: "0522 744778",
                openDays: [2, 3, 4, 5, 6, 0]
            },
            {
                name: "Mic Ramen",
                cuisine: ["Giapponese", "Ramen"],
                phone: "389 882 3808",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Kayi Sushi",
                cuisine: ["Giapponese", "Sushi"],
                phone: "0522 596806",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Antica Trattoria del Tondo",
                cuisine: ["Tradizionale", "Carne", "Pesce"],
                phone: "0522 921782",
                openDays: [1, 3, 4, 5, 0]
            },
            {
                name: "Trattoria da Probo",
                cuisine: ["Tradizionale", "Carne", "Pesce"],
                phone: "0522 951300",
                openDays: [1, 2, 3, 4, 5, 6, 0]
            },
            {
                name: "Osteria Chilometro Zero",
                cuisine: ["Tradizionale", "Carne"],
                phone: "0522 272683",
                openDays: [2, 3, 4, 5, 6, 0]
            },
        ];

        const dayNames = ['Domenica', 'Luned√¨', 'Marted√¨', 'Mercoled√¨', 'Gioved√¨', 'Venerd√¨', 'Sabato'];
        const today = new Date().getDay();

        let filteredRestaurants = [...restaurants];
        let isSpinning = false;
        let selectedCuisines = new Set();

        function initFilters() {
            const cuisineFilter = document.getElementById('cuisine-filter');
            const allCuisines = new Set();
            
            restaurants.forEach(r => {
                r.cuisine.forEach(c => allCuisines.add(c));
            });

            const sortedCuisines = Array.from(allCuisines).sort();
            
            sortedCuisines.forEach(cuisine => {
                const label = document.createElement('label');
                label.className = 'cuisine-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = cuisine;
                checkbox.id = `cuisine-${cuisine}`;
                
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedCuisines.add(cuisine);
                        label.classList.add('selected');
                    } else {
                        selectedCuisines.delete(cuisine);
                        label.classList.remove('selected');
                    }
                    applyFilters();
                });
                
                const span = document.createElement('span');
                span.textContent = cuisine;
                
                label.appendChild(checkbox);
                label.appendChild(span);
                cuisineFilter.appendChild(label);
            });

            document.getElementById('day-filter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const dayFilter = document.getElementById('day-filter').value;

            filteredRestaurants = restaurants.filter(r => {
                const cuisineMatch = selectedCuisines.size === 0 || 
                    r.cuisine.some(c => selectedCuisines.has(c));
                const dayMatch = dayFilter === 'all' || r.openDays.includes(today);
                return cuisineMatch && dayMatch;
            });

            displayRestaurantsList();
            
            if (filteredRestaurants.length === 0) {
                document.getElementById('result').textContent = 
                    '‚ùå Nessun ristorante disponibile con i filtri selezionati';
            } else {
                const cuisineText = selectedCuisines.size > 0 
                    ? ` (${Array.from(selectedCuisines).join(', ')})`
                    : '';
                document.getElementById('result').textContent = 
                    `${filteredRestaurants.length} ristoranti disponibili${cuisineText}`;
            }
        }

        function displayRestaurantsList() {
            const list = document.getElementById('restaurants-list');
            list.innerHTML = '';

            filteredRestaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'list-card';
                
                const openToday = restaurant.openDays.includes(today) ? '‚úÖ Aperto oggi' : '‚ùå Chiuso oggi';
                const daysOpen = restaurant.openDays.map(d => dayNames[d]).join(', ');
                
                const cuisineBadges = restaurant.cuisine.map(c => 
                    `<span class="badge">${c}</span>`
                ).join(' ');
                
                card.innerHTML = `
                    <h3>${restaurant.name}</h3>
                    <p>${cuisineBadges}</p>
                    <p>üìû ${restaurant.phone}</p>
                    <p>üìÖ ${daysOpen}</p>
                    <p><strong>${openToday}</strong></p>
                `;
                list.appendChild(card);
            });
        }

        function spinWheel() {
            if (isSpinning || filteredRestaurants.length === 0) return;
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('result').textContent = '';

            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';

            filteredRestaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                const cuisineText = restaurant.cuisine.join(', ');
                card.innerHTML = `
                    <h3>${restaurant.name}</h3>
                    <p>${cuisineText}</p>
                    <p>${restaurant.phone}</p>
                `;
                wheel.appendChild(card);
            });

            const cards = wheel.querySelectorAll('.restaurant-card');
            let currentIndex = 0;
            let intervalTime = 80;
            const totalSpins = 15 + Math.floor(Math.random() * 10);
            let spinCount = 0;

            function animate() {
                cards.forEach(card => {
                    card.classList.remove('active');
                });
                cards[currentIndex].classList.add('active');

                currentIndex = (currentIndex + 1) % filteredRestaurants.length;
                spinCount++;

                if (spinCount < totalSpins) {
                    if (spinCount > totalSpins - 8) {
                        intervalTime += 50;
                    }
                    setTimeout(animate, intervalTime);
                } else {
                    const winnerIndex = (currentIndex - 1 + filteredRestaurants.length) % filteredRestaurants.length;
                    cards.forEach(card => card.classList.remove('active'));
                    cards[winnerIndex].classList.add('winner');

                    const winner = filteredRestaurants[winnerIndex];
                    document.getElementById('result').textContent = 
                        `üéâ Andiamo da ${winner.name}! üéâ`;

                    isSpinning = false;
                    document.getElementById('spin-btn').disabled = false;
                }
            }

            animate();
        }

        document.getElementById('spin-btn').addEventListener('click', spinWheel);

        initFilters();
        applyFilters();
    </script>
</body>
</html>
